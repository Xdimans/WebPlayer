<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .A{
            width: 100%;
            height: 80%;
            background-color:aqua;
            display: grid;
            grid-template-rows: 20vw 20vw;
            grid-row-gap: 10%;
            grid-template-columns: repeat(5,10%);
            grid-column-gap: 10%;
        }
        .a{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="A">
        <div class="a">a</div>
        <div class="a">a</div>
        <div class="a">a</div>
        <div class="a">a</div>
        <div class="a">a</div>
    </div>
</body>
</html>
